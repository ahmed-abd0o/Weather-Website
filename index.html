<div class="home">
    <div class="search-bar p-5">

        <div class="container">
            <div class=" position-relative">
                <input type="text" class="form-control rounded-5 p-3 bg-dark mb-5 text-white" id="searchBar" placeholder="Find Your Location">
                <button class="btn btn-primary position-absolute find-button rounded-5 ">Find</button>
            </div>
        </div>
    </div>

    <div class="temp-status">
        <div class="container">
            <div class="row  py-5 g-0 ">
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="card text-bg-dark border-0">
                        <div class="card-header card-header-color d-flex justify-content-between ">
                            <h6 class="day">Wednesday</h6>
                            <h6 class="day-month">12June</h6>
                        </div>
                        <div class="card-body card-body-color p-4">
                            <h5 class="card-title mb-3 main">Cairo</h5>
                            <h3 class="temp mb-5 fw-bolder text-white d-flex">
                                <p class="main">37.3</p>
                                <sup class="position-static">o</sup>
                                    <p>C</p>
                            </h3>
                            <img src="images/113.png" class="w-25 main" alt="">
                            <p class="text-custom">Sunny</p>
                            <div class="more-info d-flex justify-content-around align-items-center">
                                    <figure class="d-flex">
                                        <img src="images/icon-umberella.png" class="me-2" alt="" >
                                        <figcaption>20%</figcaption>
                                    </figure>
                                    <figure class="d-flex align-items-center">
                                        <img src="images/icon-wind.png" class="me-2" alt="wind speed" >
                                        <figcaption class="w-75 wind-main">18km/h</figcaption>
                                    </figure>
                                    <figure class="d-flex align-items-center">
                                        <img src="images/icon-compass.png" class="me-2" alt="" >
                                        <figcaption class=" wind-direction">East</figcaption>
                                    </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 two col-md-6 col-12">
                    <div class="card text-bg-dark h-100">
                        <div class="card-header card-header-color2 d-flex justify-content-center ">
                            <h6 class="day">Thursday</h6>
                        </div>
                        <div class="card-body card-body-color2 p-4">
                            <img src="images/113.png" class="main mb-4 mt-5 d-block mx-auto" alt="">
                            <h3 class="temp fs-3 mb-2 fw-bolder text-white d-flex justify-content-center">
                                <p class="main m-0">37.3</p>
                                <sup class="position-static">o</sup>
                                <div class="celsius">
                                    C
                                </div>
                            </h3>
                            <h4 class="temp fs-5 mb-4 text-white-50 d-flex justify-content-center">
                                <p class="secondary m-0">27.4</p>
                                <sup class="position-static">o</sup>
                                <div class="celsius">
                                    C
                                </div>
                            </h4>
                            <p class="text-custom text-center">Sunny</p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 three col-md-6 col-12">
                    <div class="card text-bg-dark h-100">
                        <div class="card-header card-header-color d-flex justify-content-center ">
                            <h6 class="day">Friday</h6>
                        </div>
                        <div class="card-body card-body-color p-4">
                            <img src="images/113.png" class="main mb-4 mt-5 d-block mx-auto" alt="">
                            <h3 class="temp fs-3 mb-2 fw-bolder text-white d-flex justify-content-center">
                                <p class="main m-0">30.3</p>
                                <sup class="position-static">o</sup>
                                <div class="celsius">
                                    C
                                </div>
                            </h3>
                            <h4 class="temp fs-5 mb-4 text-white-50 d-flex justify-content-center">
                                <p class="secondary m-0">20.4</p>
                                <sup class="position-static">o</sup>
                                <div class="celsius">
                                    C
                                </div>
                            </h4>
                            <p class="text-custom text-center">Sunny</p>
                        </div>
                    </div>
                </div>
        
            </div>
